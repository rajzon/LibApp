<form #searchForm="ngForm" (ngSubmit)="search(searchForm.value)"
      class="form-inline justify-content-center mt-5">
    <div class="form-group mr-1">
      <input type="text"
             class="form-control search-field"
             [(ngModel)]="searchValue"
             name="searchValue"
             placeholder="Search field..."
             [required]="true">
    </div>
    <div class="form-group search-params-box rounded border">
      <div class="form-check form-check-inline mr-4">
        <input type="radio"
               id="title"
               name="searchParam"
               [value]="'title'"
               [(ngModel)]="searchParam"
               class="form-check-input">
        <label class="form-check-label"
               for="title">Title</label>
      </div>
      <div class="form-check form-check-inline mr-4">
        <input type="radio"
               id="author"
               name="searchParam"
               [value]="'author'"
               [(ngModel)]="searchParam"
               class="form-check-input">
        <label class="form-check-label"
               for="author">Author</label>
      </div>
      <div class="form-check form-check-inline mr-4">
        <input type="radio"
               id="isbn"
               name="searchParam"
               [value]="'isbn'"
               [(ngModel)]="searchParam"
               class="form-check-input">
        <label class="form-check-label"
               for="isbn">Isbn</label>
      </div>
    </div>
  <button type="submit"
          [disabled]="searchForm.invalid"
          class="fa fa-search ml-1 search"></button>
</form>
