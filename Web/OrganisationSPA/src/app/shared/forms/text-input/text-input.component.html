<div class="form-group">
  <label class="text-capitalize font-weight-bold">{{label}}</label>
  <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type="{{type}}"
    class="form-control"
    [formControl]="ngControl.control"
    placeholder="{{label}}">

  <div *ngIf="ngControl.control.errors?.required"
       class="invalid-feedback">
    <span class="text-capitalize">{{label}}</span> field cannot be empty
  </div>

  <div *ngIf="ngControl.control.errors?.minlength"
       class="invalid-feedback">
    <span class="text-capitalize">{{label}}</span> must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters
  </div>

  <div *ngIf="ngControl.control.errors?.maxlength"
       class="invalid-feedback">
    <span class="text-capitalize">{{label}}</span> must be at most {{ngControl.control.errors.maxlength['requiredLength']}} characters
  </div>
  <div *ngIf="ngControl.control.errors?.pattern"
       class="invalid-feedback">
    <span class="text-capitalize">{{label}}</span> invalid value scheme
  </div>

</div>
